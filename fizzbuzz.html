<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h3>Input a: </h3>
  <input id="num1" type="number" oninput="printNum()"><br>
  <h3>Input b: </h3>
  <input id="num2" type="number" oninput="printNum()"><br>
  <h3>Numbers in range [a,b]:</h3>
  <p id="result"></p>

  <script>

    function printNum() {
      let a = Number(document.getElementById("num1").value)
      let b = Number(document.getElementById("num2").value)
      let numString = ""

      for (let i = a; i <= b; i++) {
        if (i % 3 == 0 && i % 5 == 0) {
          numString += "fizzbuzz"
        } else if (i % 3 == 0) {
          numString += "fizz"
        } else if (i % 5 == 0) {
          numString += "buzz"
        } else {
          numString += i
        }
        numString += " - "
        document.getElementById("result").innerHTML = numString
      }
    }
  </script>
</body>

</html>
