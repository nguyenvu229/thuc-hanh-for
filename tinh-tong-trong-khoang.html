<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h3>Input a: </h3>
  <input id="num1" type="number" oninput="calSum()"><br>
  <h3>Input b: </h3>
  <input id="num2" type="number" oninput="calSum()"><br>
  <h2>Sum of numbers in range (a,b):</h2>
  <p id="result"></p>

  <script>
    function calSum() {
      let a = Number(document.getElementById("num1").value)
      let b = Number(document.getElementById("num2").value)
      let sum = 0

      if (a + 1 < b) {
        for (let i = a + 1; i < b; i++) {
          sum += i
        }
        document.getElementById("result").innerHTML = sum
      }
    }
  </script>
</body>

</html>
