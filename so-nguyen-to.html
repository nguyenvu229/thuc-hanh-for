<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h3>Input number of primes: </h3>
  <input id="num" type="number" oninput="printPrime()"><br>
  <p id="result"></p>

  <script>
    function printPrime() {
      let num = Number(document.getElementById("num").value)
      let count = 0
      let isPrime
      let n = 2
      let stringPrime = ""

      while (count < num) {
        isPrime = true
        for (let i = 2; i <= Math.sqrt(n); i++) {
          if (n % i == 0) {
            isPrime = false
            break
          }
        }
        if (isPrime) {
          stringPrime += n + " - "
          count++
        }
        n++
      }
      document.getElementById("result").innerHTML = stringPrime
    }
  </script>
</body>

</html>
